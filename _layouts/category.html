---
layout: page
---

<ul>
  {% assign category_name = page.category %}
  {% for post in site.categories[category_name] %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <span class="post-date"> - {{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
